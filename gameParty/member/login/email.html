<!DOCTYPE html>
<html lang="zh-TW">
<head>

<div class="margin-lr">
	<label for="text-basic">帳號</label>

	<a class="ui-btn ui-mini ui-icon-info ui-btn-icon-left ui-shadow ui-corner-all">忘記密碼／修改密碼</a>
	<a href="" class="btn-big btn-cstPrimary margin-tb">登入</a>

<li><a href="#"><i class="iconimg omg"></i><span class="txt">OMG登入</span></a></li>
  <li><a href="#"><i class="iconimg phone"></i><span class="txt">手機登入</span></a></li>
