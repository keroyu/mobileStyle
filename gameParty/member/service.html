<h2 class="heading-udl">聯繫客服</h2>
<div class="margin-lr">

    <h4>問題回報</h4>
    <select name="questionType" id="questionType">
    	<option value="">請選擇問題類型</option>
    	<option value="">帳號</option>
    	<option value="">儲值</option>
    	<option value="">其他</option>

		<select name="questionType" id="questionType">
			<option value="">請選擇網站/遊戲</option>
			<option value="">三國志拼圖大戰</option>
			<option value="">跳躍吧！雞蛋漢堡</option>
		</select>
		<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" placeholder="請輸入聯絡電話">
		<textarea cols="40" rows="8" name="content" id="content" placeholder="請輸入問題內容"></textarea>
		<a href="#" class="btn-big btn-cstPrimary">送出</a>
	</div>
	<div class="normalToggleBox" data-role="collapsible" data-theme="b"data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" class="collapsible-list">

    <ul data-role="listview" class="mylist-2 records" data-inset="false">
