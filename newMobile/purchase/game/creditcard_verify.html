<html lang="zh-TW">
<head>
<meta charset="UTF-8">

<body>
<div data-role="navbar" class="block-white">
  <ul>
    <li><a href="#" data-ajax="false">購買遊戲點數</a></li>
    <li><a href="#" class="last-tab ui-btn-active" data-ajax="false">購買APP大師點數</a></li>
  </ul>
</div>
<h2 class="heading-udl">信用卡 身份驗證</h2>
<div class="margin-lr">
	<div class="app-headblock">
		<h2>購買金額</h2>
		<p class="note note-big"><span class="red">150台幣 = 150現金點數</p>
	</div>
	<table class="mytable margin-top" width="100%">
		<tr><td class="header">手機號碼</td><td>886900000000</td></tr>
	</table>
	<!-- <p class="help margin-top">手機號碼：<span class="red">886900000000</span></p> -->
	<label for="">請輸入驗證碼</label>
	<input type="number" name="number" pattern="[0-9]*" value="">
	<a href="#" class="btn-big btn-cstPrimary">驗證</a>
	<div class="warningBox" data-role="collapsible" data-theme="b" data-content-theme="b" data-collapsed-icon="info" data-expanded-icon="carat-u">
		<h4>注意事項</h4>
		<ul class="collapsed-list">
			<li>1. 提醒您，請勿隨意使用他人手機認證。所有資料均有紀錄，如有爭議，將提供電磁紀錄給相關單位查詢。</li>
			<li>2. APP管理大師不會額外收取手機簡訊認證費用。</li>
			<li>3. 信用卡交易過程中，只有在您實際獲得點數後才會向您的發卡行請款。</li>
			<li>4. 信用卡交易金額，會依照您在APP大師的交易記錄與信用有所不同。</li>
		</ul>
	</div>
</div>

</body>
</html>
