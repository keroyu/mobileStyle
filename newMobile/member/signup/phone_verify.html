<h2 class="heading-udl">加入會員</h2>
<div class="main">
	<p class="help">已向 <span class="red">0988688688</span> 發送驗證簡訊<br>請填入簡訊中的驗證碼</p>
	<input type="number" pattern="[0-9]*" id="verify" name="verify" value="">
	<a href="#" class="btn-big btn-cstPrimary" >確定</a>
	<div class="warningBox" data-role="collapsible" data-theme="b" data-content-theme="b" data-collapsed-icon="info" data-expanded-icon="carat-u">
		<h4>注意事項</h4>
		<ul class="collapsed-list">
			<p>若無法收到手機認證簡訊，請於 10 分鐘後再重新註冊。</p>
		</ul>
	</div>
</div>
