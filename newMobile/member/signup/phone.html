<!DOCTYPE html>
<html lang="zh-TW">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<body>
<h2 class="heading-udl">加入會員</h2>
<div class="margin-lr">
	<label for="text-basic">帳號</label>
	<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" placeholder="請輸入您的手機號碼">
	<label for="password">密碼</label>
	<input type="password" name="password" id="password" value="" autocomplete="off" placeholder="請輸入6-10位英數字組合">
	<label for="passwordagain">確認密碼</label>
	<input type="password" name="passwordagain" id="passwordagain" value="" autocomplete="off" placeholder="請再次輸入密碼">
	<a href="" class="btn-big btn-cstPrimary margin-tb">下一步，簡訊驗證</a>
</div>
  
</ul>
</body>
